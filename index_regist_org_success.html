<!doctype html>
<html>
<head>
  <meta charset="utf-8">
    <title id="page_title"></title>

  <script src="/assets/js/easemob/easemob-header.js"></script>
  <style type="text/css">
    .login-layout {
        background: none repeat scroll 0 0 #e3eaf0;
    }
    .login-layout .widget-box {
        background-color: #ccc;
        border-bottom: 0 none;
        box-shadow: none;
        overflow: hidden;
        padding: 6px;
        position: absolute;
        transform: scale(0, 1) translate(-150px);
        visibility: hidden;
        width: 100%;
    }
  </style>

    <script charset="utf-8">
      $(function(){
          var mailSuffix = getQueryString('mailSuffix');
          var regEmail = getQueryString('regEmail');
          $('#succEamil').text(regEmail);

          I18NPropsLoader.loadPropertiesCommon();
          I18NPropsLoader.loadPropertiesForPageRegisterOrgSuccess();
      });

      var _hmt = _hmt || [];
      (function() {
          var hm = document.createElement("script");
          hm.src = "//hm.baidu.com/hm.js?3e5b3453fdcff1e4dec124ea22f1e189";
          var s = document.getElementsByTagName("script")[0];
          s.parentNode.insertBefore(hm, s);
      })();

      var _vds = _vds || [];

      var orgName = $.cookie('orgName'+cookieNameSufix);
      if(orgName) {
          _vds.push(['setCS11', getPatform() + '-orgId', orgName]);
      }

      var admin = $.cookie('cuser'+cookieNameSufix);
      if(admin) {
          _vds.push(['setCS12', getPatform() + '-userId', admin]);
      }

      _vds.push(['setCS13', 'clientID', '环信IM管理后台']);

      var appkey = getOrgname()+"#"+getAppName();
      if(appkey) {
          _vds.push(['setCS14', getPatform() + '-appkey', appkey]);
      }

      (function(){
          _vds.push(['setAccountId', '8bb5da75505521d9fa9a3dea82f4e2e2']);
          (function() {
              var vds = document.createElement('script');
              vds.type='text/javascript';
              vds.async = true;
              vds.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'dn-growing.qbox.me/vds.js';
              var s = document.getElementsByTagName('script')[0];
              s.parentNode.insertBefore(vds, s);
          })();
      })();
  </script>
</head>

<body class="login-layout">
<div id="main-container" class="container-fluid">
  <div id="main-content">
    <div class="row-fluid">

        <div style="float:right;">
            <button type="button" class="btn btn-primary" id="i18nBtnEnglish" onclick="EasemobCommon.setLocale('en')">English</button>
            <button type="button" class="btn btn-primary" id="i18nBtnChinese" onclick="EasemobCommon.setLocale('zh')">中文</button>
        </div>

      <div class="span12">
        <div class="login-container">
          <div class="row-fluid">
            <div class="center">
              <h1 style="margin-top: 40px;" class="blue"> <img border="0" style="height:102px;" src="/assets/css/images/em_logo.png" alt=""> </h1>
            </div>
          </div>
          <div class="space-6"></div>
          <div class="row-fluid">
            <div class="position-relative">
              <div class="visible widget-box no-border" id="login-box">
                <div class="widget-body">
                  <div class="widget-main">
                    <h4 class="header blue lighter bigger" id="regist_org_success_alert"></h4>
                      <fieldset>                      
                        <div class="row-fluid">
                          <a class="span4 btn btn-small btn-primary" id="succHref" href="javascript:EasemobCommon.disPatcher.toPageIndex()"> <i class="icon-arrow-right"></i><span id="regist_org_success_backtoindex"></span></a>
                        </div>
                      </fieldset>
                  </div>
                  <div class="toolbar clearfix">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- confirm modal window start -->
<div id="ycf-alert" class="modal" style="display: none;width: 222px;position: absolute;top:35%;">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fa fa-exclamation-circle"></i></h5>
            </div>
            <div class="modal-body small">
                <p>[Message]</p>
            </div>
            <div class="modal-footer" >
                <button type="button" class="btn ok" data-dismiss="modal">[BtnOk]</button>
                <button type="button" class="btn cancel" data-dismiss="modal">[BtnCancel]</button>
            </div>
        </div>
    </div>
</div>
<!-- confirm modal window end -->

</body>
<script src="assets/js/easemob/easemob-login.js"></script>

</html>
