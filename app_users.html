<!--修改密码-->
<div id="passwordMondify" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" id="modifyImUserPasswordBtn" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="app_users_passwordModify_title"></h3>
    </div>
    <div class="modal-body">
        <div class="row-fluid">
            <div class="span12">
                <div class="control-group">
                    <label class="control-label" for="pwdMondify"><span id="app_users_passwordModify_label_newpassword"></span>：</label>
                    <div class="controls">
                        <input type="password" id="pwdMondify" name="pwdMondify" value=""
                               placeholder="" onKeyUp="value=removeAllSpace(value)"
                               onBlur="value=removeAllSpace(value)" onpaste='return false' oncopy='return false'/>
                        <input type="hidden" id="usernameMondify" name="usernameMondify" value=""/>
                        <input type="hidden" id="appNameHide" name="appNameHide" value=""/>
                        <span style="color: red;" id="pwdMondifySpan"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <div class="control-group">
                    <label class="control-label" for="pwdMondifytwo"><span id="app_users_passwordModify_label_confirmnewpassword"></span>：</label>
                    <div class="controls">
                        <input type="password" id="pwdMondifytwo" name="pwdMondifytwo" value="" placeholder=""
                               onKeyUp="value=removeAllSpace(value)" onBlur="value=removeAllSpace(value)"
                               onpaste='return false' oncopy='return false'/>
                        <span style="color: red;" id="pwdMondifytwoSpan"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <a class="btn" onclick="updateAppUserPassword();" href="javascript:void(0);"><span id="app_users_passwordModify_label_confirm"></span></a>
        <button class="btn" data-dismiss="modal" onclick="clearFromUserPasswordModify()" aria-hidden="true"><span id="app_users_passwordModify_label_cancel"></span></button>
    </div>
</div>
<!--修改密码-->
<!--发送消息-->
<div id="sendMessage" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-header">
        <button id="closeButn" type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="app_users_sendMessage_title"></h3>
        <input type="hidden" id="imgUuid"/>
    </div>
    <div class="modal-header">
        <h3 id="msgType"><font style="font-size:13px;color:red"><span id="app_users_sendMessage_note"></span></font>
            </h3>
    </div>
    <div class="modal-body">
        <div class="row-fluid">
            <div class="span12">
                <form id="myForm" method="POST" enctype="multipart/form-data" action="">
                    <div class="control-group">
                        <label class="control-label" for="f_file"><span id="app_users_sendMessage_selectPicture"></span>：</label>

                        <div class="controls" id="div2">
                            <input type="text" readonly="readonly" id="f_file"/>
                            <input type="button" value="" id="app_users_sendMessage_selectPicture_btn" class="btn btn-mini btn-primary" onClick="file.click()"/>
                            <input type="file" name="file" id="file" onChange="f_file.value=this.value;uploadImagesForSendMsgtoUser();"
                                   style="display:none">
                            &nbsp;&nbsp;
                            <span id="app_users_alert_upload_picture_waiting"></span>
                            <input type="hidden" id="share-secret"/>
                        </div>
                    </div>
                </form>
                <div class="control-group">
                    <label class="control-label" for="messegeContent"><span id="app_users_alert_upload_messageContent">输入文字</span>：</label>

                    <div class="controls" id="div1">
                        <textarea style="width:500px; height:100px;" id="messegeContent"
                                  name="messegeContent"></textarea>
                        <input type="hidden" id="usernameMessage" name="usernameMessage" value=""/>
                        <input type="hidden" id="appNameMessage" name="appNameMessage" value=""/>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <a class="btn" onClick="sendMessage();" id="sndBtn" href="javascript:void(0);"><span id="app_users_alert_sendMessage_confirm">发送</span></a>
        <button id="messageCloseBtn" class="btn" data-dismiss="modal" aria-hidden="true"><span id="app_users_alert_sendMessage_cancel">关闭</span>
        </button>
    </div>
</div>
<!--发送消息end-->

<!--修改信息-->
<div id="updateInfo" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-header">
        <button id="infoCloseButn" type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="app_users_infoModify_title"></h3>
    </div>
    <div class="modal-body">
        <div class="row-fluid">
            <div class="span12">
                <div class="control-group">
                    <label class="control-label" for="username"><span id="app_users_infoModify_form_label_username"></span>：</label>
                    <div class="controls">
                        <span id="username"></span>
                        <input type="hidden" id="appNameInfo" name="appNameInfo" value=""/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="messageType_0"><span id="app_users_infoModify_form_label_messageType"></span>：</label>
                    <div class="controls">
                        <input type="radio" style="opacity:1;" name="messageType" id="messageType_0" value="0"/>&nbsp;&nbsp;&nbsp;&nbsp;<span id="app_users_infoModify_form_label_messageType_summary"></span>
                        <input type="radio" style="opacity:1;" name="messageType" id="messageType_1" value="1"/>&nbsp;&nbsp;&nbsp;&nbsp;<span id="app_users_infoModify_form_label_messageType_detail"></span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="nickname"><span id="app_users_infoModify_form_label_nickname"></span>：</label>
                    <div class="controls">
                        <input name="nickname" id="nickname" type="text" value=""/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="notification_true"><span id="app_users_infoModify_form_label_mute"></span>：</label>
                    <div class="controls">
                        <input type="radio" style="opacity:1;" name="notification" id="notification_true" value="true"
                               onChange="showTimeDiv(true)"/>&nbsp;&nbsp;&nbsp;&nbsp;<span id="app_users_infoModify_form_label_mute_open"></span>
                        <input type="radio" style="opacity:1;" name="notification" id="notification_false" value="false"
                               onChange="showTimeDiv(false)"/>&nbsp;&nbsp;&nbsp;&nbsp;<span id="app_users_infoModify_form_label_mute_close"></span>
                    </div>
                </div>
            </div>
            <div class="control-group" id="notification_time_div">
                <label class="control-label" for="notification_starttime"><span id="app_users_infoModify_form_label_mute_period"></span>：</label>
                <div class="controls">
                    <input name="notification_starttime" id="notification_starttime" style="width:60px" type="text" value=""/> --
                    <input name="notification_endtime" id="notification_endtime" style="width:60px" type="text" value=""/>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <a class="btn" onClick="doUpdateIMUserInfo();" href="javascript:void(0);"><span id="app_users_infoModify_form_confirm"></span></a>
        <button class="btn" data-dismiss="modal" onClick="clearFormUpdateIMUserInfo()" aria-hidden="true"><span id="app_users_infoModify_form_cancel"></span></button>
    </div>
</div>
<!--修改信息end-->
