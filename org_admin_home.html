<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title id="page_title"></title>

    <script src="/assets/js/easemob/easemob-header.js"></script>
    <script src="/assets/js/easemob/easemob-admin.js"></script>

    <script charset="utf-8">
        $(function () {
            EasemobCommon.init();

            loginAdminInfo();

            I18NPropsLoader.loadPropertiesCommon();
            I18NPropsLoader.loadPropertiesForPageAdminHome();

            $('#companyNameInput').val('');
            $('#telephoneInput').val('');
            $('#companyNameInput').hide();
            $('#companyNameInputMsg').hide();
            $('#telephoneInput').hide();
            $('#telephoneInputMsg').hide();
            $('#showEditBtn').show();
            $('#saveAdminInfoBtn').hide();
            $('#cancelSaveAdminInfoBtn').hide();
        });

        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "//hm.baidu.com/hm.js?3e5b3453fdcff1e4dec124ea22f1e189";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();

        var _vds = _vds || [];
        var cookieNameSufix = getCookieNameSufix();

        var orgName = $.cookie('orgName'+cookieNameSufix);
        _vds.push(['setCS1', getPatform() + '-orgId', orgName]);

        var admin = $.cookie('cuser'+cookieNameSufix);
        _vds.push(['setCS2', getPatform() + '-userId', admin]);

        _vds.push(['setCS3', 'clientID', '环信IM管理后台']);

        var appkey = '';
        _vds.push(['setCS4', getPatform() + '-appkey', appkey]);

        (function(){
            _vds.push(['setAccountId', '8bb5da75505521d9fa9a3dea82f4e2e2']);
            (function() {
                var vds = document.createElement('script');
                vds.type='text/javascript';
                vds.async = true;
                vds.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'dn-growing.qbox.me/vds.js';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(vds, s);
            })();
        })();
    </script>
</head>

<body>
<div class="navbar navbar-inverse">

        <div class="container-fluid">
            <a class="brand" href="javascript:void(0);"><img id="logo_home" src="/assets/img/logo_home_zh.png" /></a>
            <div id="headhref" class="lianjie" style="width:40%; margin-left:20%;">
                <ol>
                    <li style="width:20%;"><a href="javascript:EasemobCommon.disPatcher.openPageWWWHome()"><h5 id="nav_index"></h5></a></li>
                    <li style="width:20%;"><a href="javascript:EasemobCommon.disPatcher.openPageWWWDocs()" target="_blank"><h5 id="nav_doc"></h5></a></li>

                </ol>
            </div>

            <div style="float:right;">
                <button type="button" class="btn btn-primary" id="i18nBtnEnglish" onclick="EasemobCommon.setLocale('en')">English</button>
                <button type="button" class="btn btn-primary" id="i18nBtnChinese" onclick="EasemobCommon.setLocale('zh')">中文</button>
            </div>

            <ul class="nav ace-nav pull-right" style="top:5px; margin-right:0">

                        <li><a href="javascript:EasemobCommon.logOut()" target="_self"><i class="icon-off"></i><span id="nav_signout"></span></a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>

        </div>
        <div class="clearfix" id="page-content">

            <div class="row-fluid">
                <div class="row-fluid">
                    <table class="table table-striped table-bordered table-hover">

                        <div class="widget-body">
                            <div class="widget-main no-padding">
                                <div class="form-horizontal" style="padding-top:20px;">

                                        <div class="span12">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="row-fluid">

                                                    <span id="email"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row-fluid">
                                        <div class="span12">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="row-fluid">
                                        <div class="span12">
                                            <div class="control-group">

                                            </div>
                                        </div>
                                    </div>

                                            <span id="admin_home_update"></span>
                                        </button>
                                        <button id="cancelSaveAdminInfoBtn" onclick="cancelSaveAdminInfo();" class="btn btn-small btn-success"><i

                                        </button>
                                        <button id="saveAdminInfoBtn" onclick="saveAdminInfo();" class="btn btn-small btn-success"><i
                                                class="icon-save bigger-110"></i><span id="admin_home_save"></span>
                                        </button>
                                    </div>

</div>
